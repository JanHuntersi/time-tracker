<div class="bg-lightPurple shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-sm text-lg font-bold mb-2" for="username">
        Username
      </label>
      <input
      [(ngModel)]="username"
      (ngModelChange)="onUsernameChange()"
      class="shadow appearance-none text-base border rounded w-full py-2 px-3 text-white bg-darkPurple leading-tight focus:outline-none focus:shadow-outline"
      id="username" type="text" placeholder="Insert your username">    
    </div>
    <div class="flex items-center justify-center">
      <button
       
        (click)="login()"
        class="bg-darkPurple hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Sign In
      </button>
    </div>
  </div>
